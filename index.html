<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>ROCK PAPER SCISSORS</h1>
  
  <div class="choices">

    <div class="choice" id="rock">
       <img src="./images/th.jpeg" alt="Rock image">
    </div>

    <div class="choice" id="paper">
      <img src="./images/th (2).jpeg" alt="Rock image">
    </div>

    <div class="choice" id="scissors">
      <img src="./images/th (1).jpeg" alt="Rock image">
    </div>
  </div>

  <div class="score-board">

    <div class="score">
      <p id="user-score">0</p>
      <p>users</p>
    </div>

    <div class="score">
      <p id="comp-score">0</p>
      <p>computer</p>
    </div>

    
  </div>
  
  <div class="msg-container"></div>
  <p id="msg">play your move!!</p>

  
</body>
<script src="index.js" defer></script>
</html>
